<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="css/panel-admin.css">
</head>
<body>
  <div class="admin-panel-container">
    <div class="news-header mb-5 fade-up-section text-center">
        <h1 id="titulo-siguiendo" style="font-size: 70px;"></h1>
        <p class="text-muted">Gestión completa del sistema administrativo.</p>
      </div>

    <ul class="nav nav-tabs admin-tabs" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="reportes-tab" data-bs-toggle="tab" data-bs-target="#reportes" type="button">
          <i class="bi bi-flag-fill"></i>
          Publicaciones Reportadas
          <span class="badge bg-danger" id="badge-reportes">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="publicaciones-tab" data-bs-toggle="tab" data-bs-target="#publicaciones" type="button">
          <i class="bi bi-file-text-fill"></i>
          Todas las Publicaciones
          <span class="badge bg-info" id="badge-publicaciones">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button">
          <i class="bi bi-people-fill"></i>
          Gestión de Usuarios
          <span class="badge bg-primary" id="badge-usuarios">0</span>
        </button>
      </li>
    </ul>

    <div class="tab-content admin-content" id="adminTabsContent">
      <div class="tab-pane fade show active" id="reportes" role="tabpanel">
        <div class="admin-section-header">
          <h2 id="pub-rep">Publicaciones Reportadas</h2>
          <button class="btn btn-outline-danger btn-sm" onclick="limpiarReportesResueltos()">
            <i class="bi bi-check2-all"></i> Limpiar Resueltos
          </button>
        </div>
        <div id="listaReportes" class="admin-list">
          <div class="text-center p-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">Cargando reportes...</p>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="publicaciones" role="tabpanel">
        <div class="admin-section-header">
          <h2 id="pub-t">Todas las Publicaciones</h2>
          <div class="admin-filters">
            <input type="text" class="form-control form-control-sm" id="buscarPublicacion" placeholder="Buscar por usuario o contenido...">
            <button class="btn btn-outline-primary btn-sm" onclick="cargarTodasPublicaciones()">
              <i class="bi bi-arrow-clockwise"></i> Recargar
            </button>
          </div>
        </div>
        <div id="listaPublicaciones" class="admin-list">
          <div class="text-center p-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">Cargando publicaciones...</p>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="usuarios" role="tabpanel">
        <div class="admin-section-header">
          <h2 id="gestion-usu">Gestión de Usuarios</h2>
          <div class="admin-filters">
            <input type="text" class="form-control form-control-sm" id="buscarUsuario" placeholder="Buscar usuario...">
            <select class="form-select form-select-sm" id="filtroRol">
              <option value="">Todos los roles</option>
              <option value="admin">Administradores</option>
              <option value="usuario">Usuarios</option>
            </select>
            <button class="btn btn-outline-primary btn-sm" onclick="cargarUsuarios()">
              <i class="bi bi-arrow-clockwise"></i> Recargar
            </button>
          </div>
        </div>
        <div id="listaUsuarios" class="admin-list">
          <div class="text-center p-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">Cargando usuarios...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalBaneo" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">
            <i class="bi bi-clock-history"></i> Baneo Temporal
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Usuario: <strong id="baneoUsuarioNombre"></strong></p>
          <div class="mb-3">
            <label for="baneoDias" class="form-label">Días de baneo:</label>
            <input type="number" class="form-control" id="baneoDias" min="1" max="365" value="7">
          </div>
          <div class="mb-3">
            <label for="baneoMotivo" class="form-label">Motivo del baneo:</label>
            <textarea class="form-control" id="baneoMotivo" rows="3" placeholder="Describe el motivo..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning" onclick="confirmarBaneo()">
            <i class="bi bi-ban"></i> Aplicar Baneo
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm"> <div class="modal-content bg-dark border-0 shadow-lg text-center p-3" style="border-radius: 25px;">
        <div class="modal-body">
          <div class="mb-3">
              <i class="bi bi-trash3-fill text-danger" style="font-size: 2.5rem;"></i>
          </div>
          <h5 class="titulo-wow mb-2" id="confirmTitle" style="font-size: 1.2rem;"></h5>
          <p id="confirmMessage" class="text-white-50 small px-2"></p>
        </div>
        <div class="d-flex justify-content-center gap-2 pb-2">
          <button type="button" class="btn btn-link text-decoration-none text-muted" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger btn-sm px-4" id="btnConfirmarAccion" style="border-radius: 12px; font-weight: 600;">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/panel-admin.js"></script>
  <script>
    animarTituloGlobal('#titulo-siguiendo', 'Panel de Administrador');
    animarTituloGlobal('#pub-rep', 'Publicaciones Reportadas');
    animarTituloGlobal('#pub-t', 'Todas las Publicaciones');
    animarTituloGlobal('#gestion-usu', 'Gestión de Usuarios');

  document.querySelectorAll('.modal').forEach(modal => {
    document.body.appendChild(modal);
  });
  </script>
</body>
</html>
