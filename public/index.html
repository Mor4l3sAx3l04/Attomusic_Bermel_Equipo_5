    <script>
      //Animar B칰squeda
        const searchBtn = document.getElementById("searchBtn");

    </script>
    <script>
       // Funci칩n para cargar p치ginas en el iframe
        function loadPage(url) {
            const frame = document.getElementById("contentFrame");
            frame.src = url; // cambia la p치gina que se muestra en el iframe
        }

        // Asignar evento a los links
        document.querySelectorAll(".load-page").forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault(); // evita que cambie de p치gina
                const href = this.getAttribute("href");
                if(href !== "#") { // evita enlaces vac칤os
                    loadPage(href);
                }
            });
        });

        const frame = document.getElementById("contentFrame");
        frame.onload = function() {
            try {
                // Ajusta el alto del iframe al contenido
                frame.style.height = frame.contentWindow.document.body.scrollHeight + "px";
            } catch(e) {
                // Esto falla si la p치gina cargada es de otro dominio
                console.warn("No se puede ajustar altura autom치ticamente por CORS.");
            }
        };
    </script>
