<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");

    // Carga inicial
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('bienvenido.html');
    });

    // Animación desplegable y búsqueda
    searchBtn.addEventListener("click", () => {
      if (!searchInput.classList.contains("active")) {
        searchInput.classList.add("active");
        searchInput.focus();
      } else {
        const query = searchInput.value.trim();
        if (query) {
          loadPage(`buscador.html?q=${encodeURIComponent(query)}&type=track,artist,album`);
        }
      }
    });

    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
          loadPage(`buscador.html?q=${encodeURIComponent(query)}&type=track,artist,album`);
        }
      }
    });
  </script>

  <script>
      // Función para cargar páginas en el div
      function loadPage(url) {
        // Detecta si está en Live Server (ruta contiene /public/)
        let pagePath = url;
        if (!url.startsWith('http') && !url.startsWith('/')) {
          // Si la URL no es absoluta, prepende 'public/' si está en Live Server
          if (window.location.pathname.includes('/public/')) {
            pagePath = 'public/' + url.replace(/^\/?/, '');
          }
        }
        // Extraer parámetros si existen
        const urlObj = new URL(pagePath, window.location.origin);
        const params = urlObj.search;
        fetch(urlObj.pathname)
          .then(res => res.text())
          .then(html => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = html;
            window.scrollTo(0, 0);

            // Ejecutar los scripts internos del HTML cargado y pasarle los parámetros
            const scripts = mainContent.querySelectorAll('script');
            scripts.forEach(oldScript => {
              const newScript = document.createElement('script');
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                // Si es buscador.html, inyecta los parámetros
                if (urlObj.pathname.endsWith('buscador.html')) {
                  newScript.textContent = `window._searchParams = '${params}';\n` + oldScript.textContent;
                } else {
                  newScript.textContent = oldScript.textContent;
                }
              }
              document.body.appendChild(newScript);
              setTimeout(() => newScript.remove(), 1000);
            });
          })
          .catch(() => {
            document.getElementById('main-content').innerHTML = '<div style="padding:40px;text-align:center;color:#ba01ff;font-size:2rem;">No se pudo cargar la página.</div>';
          });
      }

      // Asignar evento a los links
      document.querySelectorAll(".load-page").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          if(href !== "#") {
            loadPage(href);
          }
        });
      });
  </script>
