  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Sanitización y validación global ---
    function sanitizeInput(str) {
      if (typeof str !== "string") return "";
      str = str.replace(/<[^>]*>?/gm, "");
      str = str.replace(/(javascript:|data:|vbscript:)/gi, "");
      str = str.replace(/<\?(php)?[\s\S]*?\?>/gi, "");
      str = str.replace(/<style[\s\S]*?<\/style>/gi, "");
      str = str.replace(/<script[\s\S]*?<\/script>/gi, "");
      str = str.trim().replace(/\s{2,}/g, " ");
      return str;
    }
    function isNotEmpty(str) {
      return typeof str === "string" && str.trim().length > 0;
    }
    function allowOnlyNumbers(e) {
      if (!/[0-9]/.test(e.key) && e.key !== "Backspace" && e.key !== "Tab") {
        e.preventDefault();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Inicializar tooltips de Bootstrap
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Carga inicial
      loadPage('bienvenido.html');

      // --- Buscador ---
      const searchBtn = document.getElementById("searchBtn");
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("input", function () {
          this.value = sanitizeInput(this.value);
        });
      }
      if (searchBtn && searchInput) {
        searchBtn.addEventListener("click", () => {
          if (!searchInput.classList.contains("active")) {
            searchInput.classList.add("active");
            searchInput.focus();
          } else {
            const query = sanitizeInput(searchInput.value.trim());
            if (isNotEmpty(query)) {
              loadPage(`buscador.html?q=${encodeURIComponent(query)}&type=track,artist,album`);
            } else {
              searchInput.classList.add("is-invalid");
            }
          }
        });
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const query = sanitizeInput(searchInput.value.trim());
            if (isNotEmpty(query)) {
              loadPage(`buscador.html?q=${encodeURIComponent(query)}&type=track,artist,album`);
            } else {
              searchInput.classList.add("is-invalid");
            }
          }
        });
        searchInput.addEventListener("blur", function() {
          if (isNotEmpty(this.value)) {
            this.classList.remove("is-invalid");
          }
        });
      }

      // --- Formularios de registro/login/comentarios ---
      document.querySelectorAll("form").forEach(form => {
        form.addEventListener("submit", function(e) {
          let valid = true;
          this.querySelectorAll("input, textarea").forEach(input => {
            // Sanitiza
            input.value = sanitizeInput(input.value);
            // No permite campos vacíos o solo espacios
            if (!isNotEmpty(input.value)) {
              valid = false;
              input.classList.add("is-invalid");
              // Quitar el rojo después de 2 segundos
              setTimeout(() => input.classList.remove("is-invalid"), 5000);
            } else {
              input.classList.remove("is-invalid");
            }
            // Solo números en inputs numéricos
            if (input.type === "number") {
              if (!/^\d+$/.test(input.value)) {
                valid = false;
                input.classList.add("is-invalid");
                setTimeout(() => input.classList.remove("is-invalid"), 2000);
              }
            }
          // Quitar el rojo si el usuario interactúa de nuevo
          this.querySelectorAll("input, textarea").forEach(input => {
            input.addEventListener("input", function() {
              if (isNotEmpty(this.value)) {
                this.classList.remove("is-invalid");
              }
            });
            input.addEventListener("focus", function() {
              this.classList.remove("is-invalid");
            });
          });
          });
          if (!valid) {
            e.preventDefault();
            alert("Por favor, completa todos los campos correctamente.");
          }
        });
        // Solo números en inputs numéricos (en tiempo real)
        form.querySelectorAll('input[type="number"]').forEach(input => {
          input.addEventListener("keypress", allowOnlyNumbers);
        });
      });
    });

     document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("registerPassword");

      if (togglePassword && passwordInput) {
        togglePassword.addEventListener("click", function () {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";

          // Cambiar icono
          const icon = this.querySelector("i");
          if (isPassword) {
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          } else {
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          }
        });
      }
    });
  </script>

  <script>
      // Función para cargar páginas en el div
      function loadPage(url) {
        // Detecta si está en Live Server (ruta contiene /public/)
        let pagePath = url;
        if (!url.startsWith('http') && !url.startsWith('/')) {
          // Si la URL no es absoluta, prepende 'public/' si está en Live Server
          if (window.location.pathname.includes('/public/')) {
            pagePath = 'public/' + url.replace(/^\/?/, '');
          }
        }
        // Extraer parámetros si existen
        const urlObj = new URL(pagePath, window.location.origin);
        const params = urlObj.search;
        fetch(urlObj.pathname)
          .then(res => res.text())
          .then(html => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = html;
            window.scrollTo(0, 0);

            // Ejecutar los scripts internos del HTML cargado y pasarle los parámetros
            const scripts = mainContent.querySelectorAll('script');
            scripts.forEach(oldScript => {
              const newScript = document.createElement('script');
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                // Si es buscador.html, inyecta los parámetros
                if (urlObj.pathname.endsWith('buscador.html')) {
                  newScript.textContent = `window._searchParams = '${params}';\n` + oldScript.textContent;
                } else {
                  newScript.textContent = oldScript.textContent;
                }
              }
              document.body.appendChild(newScript);
              setTimeout(() => newScript.remove(), 1000);
            });
          })
          .catch(() => {
            document.getElementById('main-content').innerHTML = '<div style="padding:40px;text-align:center;color:#ba01ff;font-size:2rem;">No se pudo cargar la página.</div>';
          });
      }

      // Asignar evento a los links
      document.querySelectorAll(".load-page").forEach(link => {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          if(href !== "#") {
            loadPage(href);
          }
        });
      });
  </script>
