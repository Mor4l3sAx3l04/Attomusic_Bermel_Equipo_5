<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttoMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icono.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="content" style="background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.08); margin-top: 40px; padding: 20px 10px 10px 10px;">
  <div class="search-results-title" style="margin-bottom: 30px;">Últimas noticias de música</div>
  <div style="display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:20px;">
    <input id="busqueda" type="text" placeholder="Buscar tema de noticia..." style="border-radius:8px;border:1px solid #ba01ff;padding:6px 12px;max-width:220px;">
    <button onclick="buscarTema()" class="btn btn-primary" style="background:linear-gradient(160deg,#ba01ff,#00dffc);border:none;">Buscar</button>
  </div>
  <div class="container-noticias"></div>
</div>

<script src="noticias.js"></script>

</body>
</html>
