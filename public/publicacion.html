<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar - AttoMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="transition-bg">
  <main class="container py-5 content fade-in">
    <h2 class="text-center mb-4 fw-bold">Crear nueva publicación</h2>

    <form id="formPublicacion" class="publicacion-card p-4 rounded shadow">
      <div class="mb-3">
        <label for="textoPublicacion" class="form-label fw-semibold">¿Qué quieres compartir?</label>
        <textarea id="textoPublicacion" class="form-control textarea-pub" rows="3" placeholder="Comparte lo que estás escuchando..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="busquedaCancion" class="form-label fw-semibold">Buscar canción</label>
        <div class="input-group">
          <input type="text" id="busquedaCancion" class="form-control" placeholder="Ejemplo: Imagine Dragons - Believer">
          <button type="button" id="buscarCancion" class="btn btn-gradient">Buscar</button>
        </div>
      </div>

      <div id="resultadoCanciones" class="mt-3"></div>
      <input type="hidden" id="idCancionSeleccionada">
      <button type="submit" class="btn btn-gradient w-100 mt-3">Publicar</button>
    </form>

    <div id="mensajePub" class="text-center mt-3 fw-semibold"></div>

    <hr class="my-5">

    <h3 class="text-center mb-4 fw-bold">Últimas publicaciones</h3>
    <section id="feedPublicaciones" class="feed-publicaciones"></section>
  </main>

  <script src="./js/publicacion.js"></script>
</body>
</html>
