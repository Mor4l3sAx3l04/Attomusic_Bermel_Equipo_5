<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttoMusic - Explorar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container my-4">
  <!-- Tabs de navegación -->
  <ul class="nav nav-pills mb-4 justify-content-center" id="explorarTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-perfiles" data-bs-toggle="pill" data-bs-target="#seccion-perfiles" type="button" role="tab">
        Perfiles populares
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-destacadas" data-bs-toggle="pill" data-bs-target="#seccion-destacadas" type="button" role="tab">
        Publicaciones destacadas
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-siguiendo" data-bs-toggle="pill" data-bs-target="#seccion-siguiendo" type="button" role="tab">
        Siguiendo
      </button>
    </li>
  </ul>

  <!-- Contenido de las tabs -->
  <div class="tab-content" id="explorarTabsContent">
    
    <!-- Sección: Perfiles populares -->
    <div class="tab-pane fade show active" id="seccion-perfiles" role="tabpanel">
      <div class="news-header mb-5 fade-up-section text-center">
        <h1 id="tp-populares" style="font-size: 70px;"></h1>
        <p class="text-muted">Los perfiles más populares de la comunidad.</p>
      </div>
      <div id="listaPerfilesPopulares">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección: Publicaciones destacadas -->
    <div class="tab-pane fade" id="seccion-destacadas" role="tabpanel">
      <div class="news-header mb-5 fade-up-section text-center">
        <h1 id="titulo-destacadas" style="font-size: 70px;"></h1>
        <p class="text-muted">Las publicaciones más destacadas de la comunidad.</p>
      </div>
      <div id="listaPublicacionesDestacadas">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección: Siguiendo -->
    <div class="tab-pane fade" id="seccion-siguiendo" role="tabpanel">
      <div class="news-header mb-5 fade-up-section text-center">
        <h1 id="titulo-siguiendo" style="font-size: 70px;"></h1>
        <p class="text-muted">Las publicaciones de los usuarios que sigues.</p>
      </div>
      <div id="listaPublicacionesSiguiendo">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="/js/explorar.js"></script>

<script>
  animarTituloGlobal('#tp-populares', 'Perfiles Populares');
  animarTituloGlobal('#titulo-destacadas', 'Publicaciones Destacadas');
  animarTituloGlobal('#titulo-siguiendo', 'Siguiendo');
</script>
</body>
</html>
