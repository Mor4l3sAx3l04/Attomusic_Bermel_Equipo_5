<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttoMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="shortcut icon" href="images/icono.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div style="text-align: center;">

    <p class="title"> Últimas Publicaciones </p><br>
    
    <div class="buscador-container mb-4">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search buscar"></i>
        </span>
        <input 
          type="text" 
          class="form-control" 
          id="inputBuscador" 
          placeholder="Buscar publicaciones..."
          autocomplete="off"
        >
        <button class="btn btn-outline-secondary" type="button" id="btnLimpiar" style="display: none;">
          <i class="bi bi-x-lg buscar"></i>
        </button>
      </div>
    </div>

    <section id="feedPublicaciones" class="feed-publicaciones"></section>

  </div>

<script src="./js/feed-publicaciones.js"></script>
<script>
  // Script para el buscador
  (function() {
    const inputBuscador = document.getElementById('inputBuscador');
    const btnLimpiar = document.getElementById('btnLimpiar');
    
    if (!inputBuscador) return;

    let timeoutBusqueda = null;

    inputBuscador.addEventListener('input', function(e) {
      const query = e.target.value.trim();
      
      if (query.length > 0) {
        btnLimpiar.style.display = 'block';
      } else {
        btnLimpiar.style.display = 'none';
      }

      // Debounce: esperar 500ms después de que el usuario deje de escribir
      clearTimeout(timeoutBusqueda);
      timeoutBusqueda = setTimeout(() => {
        if (query.length > 0) {
          window.buscarPublicaciones(query);
        } else {
          window.cargarPublicaciones();
        }
      }, 500);
    });

    btnLimpiar.addEventListener('click', function() {
      inputBuscador.value = '';
      btnLimpiar.style.display = 'none';
      window.cargarPublicaciones();
    });

    inputBuscador.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const query = e.target.value.trim();
        if (query.length > 0) {
          window.buscarPublicaciones(query);
        }
      }
    });
  })();
</script>
</body>
</html>
